<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Login Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* ===== GLOBAL RESET ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            height: 100vh;
            background: radial-gradient(circle at top, #0f2027, #000000);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
        }

        /* ===== LOGIN CARD ===== */
        .login-container {
            width: 380px;
            padding: 35px 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            box-shadow:
                0 0 20px #00f7ff,
                0 0 40px rgba(0, 247, 255, 0.3);
            text-align: center;
        }

        /* ===== LOGO ===== */
        .logo {
            width: 120px;
            margin-bottom: 15px;
            filter: drop-shadow(0 0 12px #00f7ff);
        }

        /* ===== TITLE ===== */
        h2 {
            margin-bottom: 25px;
            letter-spacing: 1px;
            color: #00f7ff;
            text-shadow: 0 0 10px #00f7ff;
        }

        /* ===== INPUT FIELDS ===== */
        .input-box {
            margin-bottom: 20px;
            position: relative;
        }

        .input-box input {
            width: 100%;
            padding: 12px 15px;
            border: none;
            outline: none;
            border-radius: 8px;
            background: #111;
            color: #fff;
            font-size: 15px;
            box-shadow: inset 0 0 8px rgba(0, 247, 255, 0.5);
        }

        .input-box input::placeholder {
            color: #aaa;
        }

        .input-box input:focus {
            box-shadow:
                0 0 10px #00f7ff,
                inset 0 0 10px #00f7ff;
        }

        /* ===== LOGIN BUTTON ===== */
        .login-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(90deg, #00f7ff, #00ffa6);
            color: #000;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            box-shadow:
                0 0 15px #00f7ff,
                0 0 30px rgba(0, 247, 255, 0.6);
        }

        .login-btn:hover {
            transform: scale(1.03);
            box-shadow:
                0 0 25px #00ffa6,
                0 0 50px rgba(0, 255, 166, 0.8);
        }

        /* ===== FOOTER TEXT ===== */
        .footer-text {
            margin-top: 18px;
            font-size: 13px;
            color: #bbb;
        }
    </style>
</head>

<body>

    <div class="login-container">

        <!-- College Logo -->
        <img src="logo.png" alt="College Logo" class="logo">

        <h2>College Login Portal</h2>

        <form>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
            </div>

            <div class="input-box">
                <input type="password" placeholder="Password" required>
            </div>

            <button type="submit" class="login-btn">LOGIN</button>
        </form>

        <div class="footer-text">
            Â© 2026 K.L.N. College of Engineering
        </div>

    </div>

</body>
</html>
